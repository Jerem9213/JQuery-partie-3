<body>
  <label>valeur :</label>
  <input id="button1" type="button" value ="+"></input>
    <input id="affiche" value="0"></input>
  <input id="button2" type="button" value ="-"></input>
<script>
var count = 0;
  $("#button1").click(function() {
    count++;
  $("#affiche").val(count);
  });
  $("#button2").click(function() {
      count--;
    $("#affiche").val(count);
    });
</script>
