<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="asset/jquery.js"></script>
  <title>Exercice 6</title>
  <script>
  $(document).keydown(function(e){
  switch (e.which){
    case 37: // fleche gauche
      $('div').stop().animate({left:'-=10'}); break;
    case 38: // fleche haut
      $('div').stop().animate({top:'-=10'}); break;
    case 39: // fleche droite
      $('div').stop().animate({left:'+=10'}); break;
    case 40: // fleche bas
      $('div').stop().animate({top:'+=10'}); break;
  }
});
</script>
